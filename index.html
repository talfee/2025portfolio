<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

        onload="this.rel='stylesheet'"
    />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"

    <link
        rel="preload"

        type="font/woff2"
        crossorigin

    <link rel="stylesheet" href="styles.css">
    <style>
        #about {
            position: relative;
        }
        .loaded-photo {
            position: absolute;
            width: 120px;
            height: auto;
            pointer-events: none;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <!-- <li><a href="about.html#about" class="nav-link">About Me</a></li> -->
                <li><a href="projects.html#projects" class="nav-link">Projects</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="section-content">
            <h1>Hi! <br> I'm Talia</h1>
            <p>Outside of my career, I enjoy hiking, reading, and feeding my cat. <br> Click anywhere on the screen to find out more!</p>
            <div id="photo-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
